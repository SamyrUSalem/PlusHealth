<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-login">
        <div class="left-login">
            <img class="img" src="PNG +health negativo.png" alt="">
            <h1>Bem-vindo ao <b>Plus Healt</b> </h1>
              <h2>Acesse agora sua conta para agendar consultas, 
                 acompanhar agendamentos e muito mais!</h2> 
                <div class="card-login">
                    <div class="text-left">
                       <label for="email">E-mail</label>
                       <input id="email" type="email" name="E-mail">
                    </div>
                    <div class="text-left">
                        <label for="Senha">Senha</label>
                        <input id="Senha" type="password" name="Senha">
                    </div>
                    <div class="checkbox" >
                        <input type="checkbox">
                    </div>

                 <button class="button">Entrar</button>
              </div>
            </div>
        <div class="right-login">
           <img class="medic" src="madical.svg" alt="">
        </div>
    </div>




</body>
</html>
