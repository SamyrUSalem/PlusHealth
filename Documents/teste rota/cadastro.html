<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>

  <body id="back">
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="cadastro-form">
          <h1>Criar Conta</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="Google+"><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon" title="Github"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon" title="Linkedin"><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>ou use seu email para registrar sua conta</span>
          <input type="text" id="nome" placeholder="Nome" />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="senha" placeholder="Senha" />
          <button type="submit" id="register-button">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="login-form">
          <h1>Fazer Login</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="Google+"><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon" title="Github"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon" title="Linkedin"><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>ou use seu email e senha</span>
          <input type="email" id="login-email" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Senha" />
          <a href="#">Esqueceu sua Senha?</a>
          <a class="button" id="login-button" href="/Ecommerce/index.html">Entrar</a>

        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem-Vindo de Volta!</h1>
            <p>Entre com seus dados pessoais</p>
            <button class="hidden" id="login">Fazer Login</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Olá, Amigo!</h1>
            <p>
              Registrar com seus Dados Pessoais para Aproveitar o Máximo do Site.
            </p>
            <button class=" hidden" id="register">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="animacao.js"></script>
  </body>
</html>
